# 应用配置
app:
  name: LiteJava Template

# 服务器配置
server:
  port: 8080

# 自动配置插件（下划线代替点号）
plugins:
  litejava_plugins_DebugPlugin: true
  litejava_plugins_health_HealthPlugin: true
  litejava_plugins_security_CorsPlugin: true
  litejava_plugins_http_RecoveryPlugin: true
  litejava_plugin_StaticFilePlugin:
    enabled: true
    urlPrefix: /static
    directory: static
    cacheMaxAge: 86400

# MyBatis 数据库配置
mybatis:
  url: jdbc:mysql://localhost:3306/litejava?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
  username: root
  password: 123456
  mapperPackage: com.example.mapper
  poolMaxSize: 10

# Thymeleaf 模板配置
view:
  prefix: templates/
  suffix: .html
  cache: false
