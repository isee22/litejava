<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">用户表单</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">LiteJava</a>
            <div>
                <a href="/">首页</a>
                <a href="/users">用户管理</a>
                <a href="/about">关于</a>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div class="page-header">
                <h1 th:text="${title}">用户表单</h1>
            </div>
            
            <div class="card">
                <form id="userForm">
                    <input type="hidden" id="userId" th:value="${user?.id}">
                    
                    <div class="form-group">
                        <label for="username">用户名 *</label>
                        <input type="text" id="username" name="username" th:value="${user?.username}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" th:value="${user?.email}">
                    </div>
                    
                    <div class="form-group" th:if="${user == null}">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <a href="/users" class="btn">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Powered by LiteJava</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var userId = document.getElementById('userId').value;
            var isEdit = userId && userId !== '';
            
            var data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value
            };
            
            var passwordField = document.getElementById('password');
            if (passwordField) {
                data.password = passwordField.value;
            }
            
            var url = isEdit ? '/api/users/' + userId : '/api/users';
            var method = isEdit ? 'PUT' : 'POST';
            
            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(result => {
                if (result.code === 0) {
                    window.location.href = '/users';
                } else {
                    alert(result.msg);
                }
            })
            .catch(err => alert('操作失败: ' + err));
        });
    </script>
</body>
</html>
