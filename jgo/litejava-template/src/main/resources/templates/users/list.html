<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">用户列表</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">LiteJava</a>
            <div>
                <a href="/">首页</a>
                <a href="/users">用户管理</a>
                <a href="/about">关于</a>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div class="page-header">
                <h1 th:text="${title}">用户列表</h1>
                <a href="/users/new" class="btn btn-primary">新建用户</a>
            </div>
            
            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>邮箱</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td>
                                <a th:href="@{/users/{id}(id=${user.id})}" th:text="${user.username}"></a>
                            </td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.createdAt}"></td>
                            <td>
                                <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-small">编辑</a>
                                <button class="btn btn-small btn-danger" th:onclick="'deleteUser(' + ${user.id} + ')'">删除</button>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="5" style="text-align: center; color: #999;">暂无数据</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Powered by LiteJava</p>
        </div>
    </footer>
    
    <script>
        function deleteUser(id) {
            if (confirm('确定要删除该用户吗？')) {
                fetch('/api/users/' + id, { method: 'DELETE' })
                    .then(res => res.json())
                    .then(data => {
                        if (data.code === 0) {
                            location.reload();
                        } else {
                            alert(data.msg);
                        }
                    });
            }
        }
    </script>
</body>
</html>
