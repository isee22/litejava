<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">用户详情</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">LiteJava</a>
            <div>
                <a href="/">首页</a>
                <a href="/users">用户管理</a>
                <a href="/about">关于</a>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div class="page-header">
                <h1 th:text="${user.username}">用户详情</h1>
                <div>
                    <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-primary">编辑</a>
                    <a href="/users" class="btn">返回列表</a>
                </div>
            </div>
            
            <div class="card">
                <table class="detail-table">
                    <tr>
                        <th>ID</th>
                        <td th:text="${user.id}"></td>
                    </tr>
                    <tr>
                        <th>用户名</th>
                        <td th:text="${user.username}"></td>
                    </tr>
                    <tr>
                        <th>邮箱</th>
                        <td th:text="${user.email}"></td>
                    </tr>
                    <tr>
                        <th>创建时间</th>
                        <td th:text="${user.createdAt}"></td>
                    </tr>
                    <tr>
                        <th>更新时间</th>
                        <td th:text="${user.updatedAt}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Powered by LiteJava</p>
        </div>
    </footer>
</body>
</html>
