<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">首页</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">LiteJava</a>
            <div>
                <a href="/">首页</a>
                <a href="/users">用户管理</a>
                <a href="/about">关于</a>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div class="hero">
                <h1 th:text="${message}">Welcome</h1>
                <p>轻量级 Java Web 框架，追求简洁、单一、高效</p>
                <div class="hero-buttons">
                    <a href="/users" class="btn btn-primary">用户管理</a>
                    <a href="https://github.com/example/litejava" class="btn">GitHub</a>
                </div>
            </div>
            
            <div class="features">
                <div class="card">
                    <h3>⚡ 快速启动</h3>
                    <p>启动时间 &lt; 500ms，内存占用 30-80MB</p>
                </div>
                <div class="card">
                    <h3>🎯 零注解</h3>
                    <p>代码即配置，所见即所得</p>
                </div>
                <div class="card">
                    <h3>🔌 插件化</h3>
                    <p>核心零依赖，按需引入插件</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Powered by LiteJava</p>
        </div>
    </footer>
</body>
</html>
