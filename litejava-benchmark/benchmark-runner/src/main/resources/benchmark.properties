# Benchmark Configuration

# 测试参数
benchmark.warmup=500
benchmark.requests=20000
benchmark.concurrency=100

# 服务器端口
server.litejava.port=8181
server.javalin.port=8182
server.springboot.port=8183
server.gin.port=8184
server.litejava-vt.port=8185

# 数据库配置
db.url=jdbc:mysql://localhost:3306/benchmark?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=123456
db.pool.maxSize=20

# 测试端点 (逗号分隔)
endpoints=/static/index.html,/dynamic,/text,/json,/users,/posts
endpoint.names=Static HTML,Dynamic,Text,JSON,DB Query,JOIN Query
