# Room Game Nginx 配置
# 统一入口，根据客户端传的后端地址代理

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # ==================== Upstream 定义 ====================

    # 账号服务
    upstream account_server {
        server 127.0.0.1:8101;
        keepalive 32;
    }

    # 大厅服务
    upstream hall_server {
        server 127.0.0.1:8201;
        keepalive 32;
    }

    # ==================== HTTP Server ====================

    server {
        listen 80;
        server_name localhost;

        # 前端静态文件
        location / {
            root /var/www/game-client;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # ==================== Account API ====================
        location /api/account/ {
            proxy_pass http://account_server/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }

        # ==================== Hall API ====================
        location /api/hall/ {
            proxy_pass http://hall_server/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
        }

        # ==================== WebSocket 代理 ====================
        # ws://nginx/ws/game?ip={ip}&port={port}&token={token}
        location /ws/game {
            set $backend_ip $arg_ip;
            set $backend_port $arg_port;

            proxy_pass http://$backend_ip:$backend_port/game;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 10s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
        }

        # ==================== 健康检查 ====================
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
