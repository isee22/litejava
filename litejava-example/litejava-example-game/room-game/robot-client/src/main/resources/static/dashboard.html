<script>
let currentPage = 1, pageSize = 20;

function refresh() {
    fetch('/api/status').then(r => r.json()).then(d => {
        if (d.code === 0) {
            const s = d.data.states;
            document.getElementById('stats').innerHTML = `
                <div class="stat-card"><h3>æ€»æ•°</h3><div class="value">${d.data.total}</div></div>
                <div class="stat-card idle"><h3>ç©ºé—²</h3><div class="value">${s.IDLE || 0}</div></div>
                <div class="stat-card lobby"><h3>å¤§å…</h3><div class="value">${s.LOBBY || 0}</div></div>
                <div class="stat-card matching"><h3>åŒ¹é…ä¸­</h3><div class="value">${s.MATCHING || 0}</div></div>
                <div class="stat-card gaming"><h3>æ¸¸æˆä¸­</h3><div class="value">${(s.GAMING || 0) + (s.IN_ROOM || 0)}</div></div>
            `;
            document.getElementById('poolSize').value = d.data.total;
            document.getElementById('autoMode').checked = d.data.autoMode;
            
            let tl = '';
            for (let k in d.data.targets) {
                tl += `<span class="target-item"><span class="game">${k}</span>:<span class="count">${d.data.targets[k]}</span><button onclick="removeTarget('${k}')">Ã—</button></span>`;
            }
            document.getElementById('targetList').innerHTML = tl || 'æœªè®¾ç½®';
        }
    });
    loadRobots(currentPage);
}

function loadRobots(page) {
    currentPage = page;
    const sf = document.getElementById('stateFilter').value;
    const gf = document.getElementById('gameFilter').value;
    
    fetch(`/api/robots?page=${page}&size=${pageSize}&state=${sf}&game=${gf}`)
        .then(r => r.json())
        .then(d => {
            if (d.code === 0) {
                const data = d.data;
                document.getElementById('totalCount').textContent = data.total;
                
                let h = '';
                data.list.forEach(r => {
                    h += `<tr>
                        <td>${r.userId}</td>
                        <td>${r.name}</td>
                        <td><span class="state ${r.state}">${r.state}</span></td>
                        <td>${r.gameType || '-'}</td>
                        <td>${r.roomId ? r.roomId.substring(0, 8) + '...' : '-'}</td>
                        <td>${r.seatIndex >= 0 ? r.seatIndex : '-'}</td>
                        <td class="error" title="${r.lastError || ''}">${r.lastError || ''}</td>
                        <td>
                            <button onclick="stopRobot(${r.userId})">åœæ­¢</button>
                            <button onclick="deleteRobot(${r.userId})">åˆ é™¤</button>
                        </td>
                    </tr>`;
                });
                document.getElementById('robotList').innerHTML = h || '<tr><td colspan="8" style="text-align:center;color:#999">æš‚æ— æœºå™¨äºº</td></tr>';
                
                let pg = '';
                for (let i = 1; i <= data.pages; i++) {
                    pg += `<button class="${i === page ? 'active' : ''}" onclick="loadRobots(${i})">${i}</button>`;
                }
                document.getElementById('pagination').innerHTML = pg;
            }
        });
}

function post(url, body) {
    return fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body || {})
    }).then(r => r.json());
}

function resizePool() {
    post('/pool/resize', { size: parseInt(document.getElementById('poolSize').value) }).then(refresh);
}

function createRobot() {
    post('/robot/create').then(refresh);
}

function setTarget() {
    post('/pool/target', {
        gameType: document.getElementById('targetGame').value,
        count: parseInt(document.getElementById('targetCount').value)
    }).then(refresh);
}

function removeTarget(g) {
    post('/pool/target', { gameType: g, count: 0 }).then(refresh);
}

function toggleAuto() {
    post('/pool/auto', { enabled: document.getElementById('autoMode').checked }).then(refresh);
}

function connectRobots() {
    post('/robots/connect', { count: parseInt(document.getElementById('count').value) }).then(refresh);
}

function matchRobots() {
    post('/robots/match', {
        gameType: document.getElementById('targetGame').value,
        count: parseInt(document.getElementById('count').value)
    }).then(refresh);
}

function quickStartRobots() {
    post('/robots/quick', {
        gameType: document.getElementById('targetGame').value,
        count: parseInt(document.getElementById('count').value)
    }).then(refresh);
}

function stopAll() {
    post('/robots/stop').then(refresh);
}

function stopRobot(id) {
    post('/robot/' + id + '/stop').then(refresh);
}

function deleteRobot(id) {
    fetch('/robot/' + id, { method: 'DELETE' }).then(r => r.json()).then(refresh);
}

refresh();
setInterval(refresh, 5000);
</script>
