server:
  port: 8082
  name: order-service

service:
  name: order-service
  host: localhost
  port: 8082
  healthCheckPath: /health
  healthCheckInterval: 10s

mybatis:
  url: jdbc:mysql://localhost:3306/order_db?useSSL=false&serverTimezone=UTC
  username: root
  password: 123456
  poolMaxSize: 10

redis:
  host: localhost
  port: 6379

consul:
  host: localhost
  port: 8500

# 链路追踪
tracing:
  enabled: true
  endpoint: http://localhost:9411/api/v2/spans

# 分布式事务
seata:
  enabled: true
  serverAddr: localhost:8091
  txServiceGroup: default_tx_group
