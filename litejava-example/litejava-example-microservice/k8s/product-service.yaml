apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: litejava
spec:
  replicas: 3
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: litejava/product-service:latest
        ports:
        - containerPort: 8083
        env:
        - name: SERVER_PORT
          value: "8083"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: litejava
spec:
  ports:
  - port: 8083
    targetPort: 8083
  selector:
    app: product-service
